<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>网上书店管理</title>
    <meta name="description" content="Elegant UI Toolkit for Professional Web Creatives Based on Bootstrap 4">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/shards.min.css">
    <link rel="stylesheet" href="css/shards-demo.css?v=1.1.0">
</head>

<body>
<div class="loader"><div class="page-loader"></div></div>

<!-- Floating Shards -->
<img src="images/demo/shard-1-5x-3.png" alt="Shard" class="shard">

<!-- Welcome Section -->
<div class="welcome d-flex justify-content-center flex-column">
    <div class="inner-wrapper mt-auto mb-3">
        <h1 class="slide-in">网上书店</h1>
        <p class="slide-in">网上书店管理系统</p>
        <div class="action-links slide-in">
        </div>
    </div>
    
</div>

<!-- Page Content -->
<div class="page-content">
    <!-- Content -->
    <div class="content clearfix">



        <!-- Typography -->
        <div id="typography" class="container mb-5">
            <div class="section-title col-lg-8 col-md-10 ml-auto mr-auto" style="left: 125px;">
                <h3 class="mb-4" action="demo_form.asp" method="get">
					<input type="text" class="bar5" placeholder="请输入您要搜索的书名..." onfocus="this.placeholder=''" onblur="this.placeholder='请输入您要搜索的书名...'"/>
					<button type="button" style="border-radius: 10px;outline: #000000;">搜索</button>
				</h3>

            </div>

            <div class="example col-md-10 ml-auto mr-auto">
                <table class="table table-striped table-responsive">
                    <thead>
                    <tr>
                        <th>编号</th>
                        <th>书名</th>
                        <th>库存</th>
                        <th>单价</th>
                        <th>
							<button type="button" style="width: 40px;height: 30px;border-radius: 5px;outline: #000000;background: #e8e8e8;margin-right: 50px;">修改</button>
							<button type="button" style="width: 40px;height: 30px;border-radius: 5px;outline: #000000;background: #e8e8e8;">删除</button>
						</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Heading 1</td>
                        <td>
                            <h1>ABCabc</h1>
                        </td>
                        <td>Poppins Semibold</td>
                        <td>3.052 REM</td>
                        <td>3 REM</td>
                    </tr>
                    <tr>
                        <td>Heading 2</td>
                        <td>
                            <h2>ABCabc</h2>
                        </td>
                        <td>Poppins Medium</td>
                        <td>2.441 REM</td>
                        <td>2.25 REM</td>
                    </tr>
                    <tr>
                        <td>Heading 3</td>
                        <td>
                            <h3>ABCabc</h3>
                        </td>
                        <td>Poppins Medium</td>
                        <td>1.953 REM</td>
                        <td>2.25 REM</td>
                    </tr>
                    <tr>
                        <td>Paragraph</td>
                        <td>
                            <p>ABCabc</p>
                        </td>
                        <td>System UI / Roboto</td>
                        <td>1 REM</td>
                        <td>1.5</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript -->


<script src="js/buttons.js"></script>

<script src="js/jquery-3.2.1.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="js/shards.min.js"></script>
<script src="js/demo.min.js"></script>

</body>
</html>
